<div>
    <mat-card (click)="goToCottage()" class="card">
        <mat-card-content class="card-content">
            <img class="img-show" src="{{imageSrc}}">
            <div class="content-info">
                <h2>{{this.cottage.name}}</h2>
                <h4>{{getAddress()}}</h4>
            </div>
        </mat-card-content>
    </mat-card>
</div>
