<div class="container-request">
    <div class="content">
        <h4>{{this.request.email}}</h4>
        <h4>{{this.request.name}} {{this.request.surname}}</h4>
        <h4>{{this.request.role}}</h4>
    </div>
    <button mat-raised-button color="primary" class="button">Accept</button>
    <button mat-raised-button color="warn" class="button">Decline</button>
</div>
