<div>
    <mat-card (click)="goToBoat()" class="card">
        <mat-card-content class="card-content">
            <img class="img-show" src="{{imgSrc}}">
            <div class="content-info">
                <h2>{{this.boat.name}}</h2>
                <h4>{{getAddress()}}</h4>
            </div>
        </mat-card-content>
    </mat-card>
</div>
