<div>
    <mat-tab-group dynamicHeight>
        <mat-tab label="Active reservations">
            <app-boat-active-reservation *ngFor="let item of this.activeReservations" [reservation]="item"></app-boat-active-reservation>
        </mat-tab>
        <mat-tab label="Reservation history">
            <div>
                <app-boat-past-reservation *ngFor="let item of this.pastReservations" [reservation]="item"></app-boat-past-reservation>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
