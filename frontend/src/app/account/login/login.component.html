<div class="container">
    <mat-card class="card">
        <mat-card-title class="title">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field class="form-field" appearance="fill">
                    <mat-label for="email">Email</mat-label>
                    <input matInput type="email" formControlName="email"/>
                    <mat-error *ngIf="email.hasError('required') || email.hasError('email')">Email is required</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="form-field" appearance="fill">
                    <mat-label for="password">Password</mat-label>
                    <input matInput type="password" formControlName="password" class="form-control"/>
                    <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
                </mat-form-field>
                <div class="form-group">
                    <button mat-raised-button color="primary" [disabled]="loading" (click)="login()">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <button mat-button (click)="register()">Register</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
