<div  class="container">
    <mat-card class="card">
        <mat-card-title class="title">Change password</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field class="form-field" appearance="fill"> 
                    <mat-label for="oldPassword">Old password</mat-label>
                    <input matInput type="password" formControlName="oldPassword" class="form-control">
                    <mat-error *ngIf="oldPassword.hasError('required') || oldPassword.hasError('incorrect')">{{getOldPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field class="form-field" appearance="fill"> 
                    <mat-label for="newPassword">New password</mat-label>
                    <input matInput minlength="6" type="password" formControlName="newPassword" class="form-control">
                    <mat-error *ngIf="newPassword.hasError('required') || newPassword.hasError('pattern') || newPassword.hasError('minLength')">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field class="form-field" appearance="fill"> 
                    <mat-label for="confirmNewPassword">Confirm new password</mat-label>
                    <input matInput type="password" formControlName="confirmNewPassword" class="form-control">
                    <mat-error *ngIf="confirmNewPassword.hasError('required') || confirmNewPassword.hasError('mustMatch')">Passwords don't match!</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" class="button">Save</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
